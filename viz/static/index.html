<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoForge AI - 3D Neural Orchestration</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #0f0; font-family: monospace; }
        #info { position: absolute; top: 10px; left: 10px; pointer-events: none; }
        #logs { position: absolute; bottom: 10px; left: 10px; height: 150px; width: 400px; overflow: hidden; pointer-events: none; opacity: 0.8; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid #0f0; padding-left: 5px; }
        #hologram { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #0f0; }
    </style>
    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <div id="hologram">NEOFORGE AI KERNEL</div>
        <div>Active Agent: <span id="agent-display" style="color: cyan">Initializing...</span></div>
        <div>Current Task: <span id="task-display" style="color: yellow">Waiting...</span></div>
    </div>
    <div id="logs"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ff00, 1, 100);
        pointLight.position.set(0, 10, 0);
        scene.add(pointLight);

        // --- AGENT NODES ---
        const agents = {
            "Project Manager": { pos: [-4, 0, 0], color: 0xff0000 }, // Red
            "Team Lead": { pos: [-2, 2, 0], color: 0xff8800 },       // Orange
            "Developer": { pos: [0, 0, 0], color: 0x00ff00 },        // Green
            "Backend Logic Validator": { pos: [2, 2, 0], color: 0x00ffff }, // Cyan
            "QA Tester": { pos: [4, 0, 0], color: 0x0000ff }         // Blue
        };

        const nodeMeshes = {};
        const glowMeshes = {};

        const geometry = new THREE.IcosahedronGeometry(1, 1);

        for (const [name, data] of Object.entries(agents)) {
            // Core mesh
            const material = new THREE.MeshStandardMaterial({ 
                color: data.color, 
                wireframe: true,
                emissive: data.color,
                emissiveIntensity: 0.2
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(...data.pos);
            scene.add(mesh);
            nodeMeshes[name] = mesh;

            // Internal glow core
            const glowGeo = new THREE.IcosahedronGeometry(0.5, 2);
            const glowMat = new THREE.MeshBasicMaterial({ color: data.color });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            mesh.add(glow);

            // Label
            // (Simplified text label implementation omitted for brevity, relying on HTML overlay)
        }

        // --- CONNECTIONS ---
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x333333 });
        const points = [];
        Object.values(agents).forEach(a => points.push(new THREE.Vector3(...a.pos)));
        // Create a loop connection for visual effect
        const connectionGeo = new THREE.BufferGeometry().setFromPoints(points);
        const lines = new THREE.LineLoop(connectionGeo, lineMaterial);
        scene.add(lines);

        // --- PARTICLES ---
        const particleGeo = new THREE.BufferGeometry();
        const particleCount = 100;
        const posArray = new Float32Array(particleCount * 3);
        for(let i=0; i<particleCount*3; i++) posArray[i] = (Math.random() - 0.5) * 20;
        particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particleMat = new THREE.PointsMaterial({ size: 0.05, color: 0x00ff00, transparent: true, opacity: 0.5 });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- WEBSOCKET CONNECTION ---
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        const agentDisplay = document.getElementById("agent-display");
        const taskDisplay = document.getElementById("task-display");
        const logsDiv = document.getElementById("logs");

        let activeAgentName = null;

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            // Update Text
            agentDisplay.innerText = data.agent;
            taskDisplay.innerText = data.task;
            
            // Update Logs
            if (data.logs.length > 0) {
                logsDiv.innerHTML = data.logs.map(l => `<div class="log-entry">${l}</div>`).join('');
            }

            // Update Active Agent Visuals
            activeAgentName = data.agent;
        };

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Rotate nodes
            for (const [name, mesh] of Object.entries(nodeMeshes)) {
                mesh.rotation.y += 0.01;
                mesh.rotation.x += 0.005;

                // Pulse effect if active
                if (name === activeAgentName) {
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    mesh.scale.set(scale, scale, scale);
                    mesh.material.emissiveIntensity = 1.0;
                } else {
                    mesh.scale.set(1, 1, 1);
                    mesh.material.emissiveIntensity = 0.2;
                }
            }

            // Move particles
            particles.rotation.y = time * 0.1;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
